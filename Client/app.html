<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Predictor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <main class="price-predictor-container">
        <header class="page-header">
            <h1>Bangalore Home Price Predictor</h1>
            <p>Estimate the price of your dream home in Bangalore with our AI-powered tool.</p>
        </header>

        <section class="prediction-form">
            <div class="form-group">
                <label for="sqft-input">Area (Square Feet)</label>
                <input type="number" id="sqft-input" name="sqft" placeholder="e.g., 1000" value="1000">
            </div>

            <div class="form-group">
                <label>Bedrooms (BHK)</label>
                <div class="switch-field">
                    <input type="radio" id="bhk-1" name="uiBHK" value="1" />
                    <label for="bhk-1">1</label>
                    <input type="radio" id="bhk-2" name="uiBHK" value="2" checked/>
                    <label for="bhk-2">2</label>
                    <input type="radio" id="bhk-3" name="uiBHK" value="3" />
                    <label for="bhk-3">3</label>
                    <input type="radio" id="bhk-4" name="uiBHK" value="4" />
                    <label for="bhk-4">4</label>
                    <input type="radio" id="bhk-5" name="uiBHK" value="5" />
                    <label for="bhk-5">5</label>
                </div>
            </div>

            <div class="form-group">
                <label>Bathrooms</label>
                <div class="switch-field">
                    <input type="radio" id="bath-1" name="uiBathrooms" value="1" />
                    <label for="bath-1">1</label>
                    <input type="radio" id="bath-2" name="uiBathrooms" value="2" checked/>
                    <label for="bath-2">2</label>
                    <input type="radio" id="bath-3" name="uiBathrooms" value="3" />
                    <label for="bath-3">3</label>
                    <input type="radio" id="bath-4" name="uiBathrooms" value="4" />
                    <label for="bath-4">4</label>
                    <input type="radio" id="bath-5" name="uiBathrooms" value="5" />
                    <label for="bath-5">5</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="location-select">Location</label>
                <select id="location-select" name="location">
                    <option value="" disabled selected>Choose a Location</option>
                    <option value="Electronic City">Electronic City</option>
                    <option value="Rajaji Nagar">Rajaji Nagar</option>
                </select>
            </div>
            
            <button class="submit-button" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        </section>

        <section class="prediction-result">
            <h2 id="uiEstimatedPrice"></h2>
        </section>
    </main>
</body>
</html>
